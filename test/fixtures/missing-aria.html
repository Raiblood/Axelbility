<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Missing ARIA Attributes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<h1>Test Page - Missing ARIA</h1>

	<!-- Icons sin aria-hidden -->
	<section>
		<h2>Icons without aria-hidden</h2>
		<i class="fas fa-user"></i>
		<i class="far fa-heart"></i>
		<i class="fab fa-twitter"></i>
		<i class="icon-home"></i>
		<i class="fa-check"></i>
	</section>

	<!-- Botones sin type -->
	<section>
		<h2>Buttons without type attribute</h2>
		<button>Click me</button>
		<button>Submit</button>
		<button>Cancel</button>
	</section>

	<!-- Acordeón sin ARIA -->
	<section>
		<h2>Accordion without ARIA</h2>

		<div>
			<!-- Falta aria-expanded y aria-controls -->
			<button data-bs-toggle="collapse" data-bs-target="#collapse1">
				Acordeón Item 1
			</button>
			<div id="collapse1">
				<p>Contenido del acordeón 1</p>
			</div>
		</div>

		<div>
			<!-- Falta aria-expanded y aria-controls -->
			<button data-bs-toggle="collapse" data-bs-target="#collapse2">
				Acordeón Item 2
			</button>
			<div id="collapse2">
				<p>Contenido del acordeón 2</p>
			</div>
		</div>
	</section>

	<!-- Combinación de problemas -->
	<section>
		<h2>Multiple issues</h2>
		<button data-bs-toggle="collapse" data-bs-target="#collapse3">
			<i class="fas fa-chevron-down"></i>
			Toggle
		</button>
		<div id="collapse3">
			<p>Contenido con ícono sin aria-hidden y botón sin type/aria</p>
		</div>
	</section>
</body>

</html>
