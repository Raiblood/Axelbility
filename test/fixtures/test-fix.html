<!DOCTYPE html><html lang="es"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Missing ARIA Attributes</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<h1>Test Page - Missing ARIA</h1>

	<!-- Icons sin aria-hidden -->
	<section>
		<h2>Icons without aria-hidden</h2>
		<i class="fas fa-user" aria-hidden="true"></i>
		<i class="far fa-heart" aria-hidden="true"></i>
		<i class="fab fa-twitter" aria-hidden="true"></i>
		<i class="icon-home"></i>
		<i class="fa-check" aria-hidden="true"></i>
	</section>

	<!-- Botones sin type -->
	<section>
		<h2>Buttons without type attribute</h2>
		<button type="button">Click me</button>
		<button type="button">Submit</button>
		<button type="button">Cancel</button>
	</section>

	<!-- Acordeón sin ARIA -->
	<section>
		<h2>Accordion without ARIA</h2>

		<div>
			<!-- Falta aria-expanded y aria-controls -->
			<button data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1" type="button">
				Acordeón Item 1
			</button>
			<div id="collapse1">
				<p>Contenido del acordeón 1</p>
			</div>
		</div>

		<div>
			<!-- Falta aria-expanded y aria-controls -->
			<button data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2" type="button">
				Acordeón Item 2
			</button>
			<div id="collapse2">
				<p>Contenido del acordeón 2</p>
			</div>
		</div>
	</section>

	<!-- Combinación de problemas -->
	<section>
		<h2>Multiple issues</h2>
		<button data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3" type="button">
			<i class="fas fa-chevron-down" aria-hidden="true"></i>
			Toggle
		</button>
		<div id="collapse3">
			<p>Contenido con ícono sin aria-hidden y botón sin type/aria</p>
		</div>
	</section>


</body></html>
