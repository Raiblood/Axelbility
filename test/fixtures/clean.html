<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Prueba - Accesibilidad</title>
</head>
<body>
  <header>
    <h1>Página de Prueba de Accesibilidad</h1>
    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#about">Acerca de</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Imágenes de Prueba</h2>
      
      <!-- Imagen con alt vacío (decorativa) -->
      <img src="image2.jpg" alt="">
      
      <!-- Imagen con alt descriptivo (correcto) -->
      <img src="image3.jpg" alt="Un gato naranja durmiendo en un sofá azul">
    </section>

    <section>
      <h2>Formulario de Prueba</h2>
      <form>
        <!-- Input con label correcto -->
        <!-- Input con label correcto -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        
        <!-- Button con type correcto -->
        <button type="submit">Enviar</button>
        <button type="button">Cancelar</button>
      </form>
    </section>

    <section>
      <h2>Elementos ARIA Correctos</h2>
      
      <!-- Iconos decorativos con aria-hidden -->
      <i class="fas fa-check" aria-hidden="true"></i>
      <i class="far fa-star" aria-hidden="true"></i>
      
      <nav role="navigation">
        <a href="#">Enlace de navegación</a>
      </nav>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Axelbility - Herramienta de Auditoría de Accesibilidad</p>
  </footer>
</body>
</html>
